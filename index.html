<!doctype html>
<html>
<head>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.1.min.js"></script>
  
  <title>Recipe Builder API</title>
</head>
<body>
    <!-- This is a *view* - HTML markup that defines the appearance of your UI -->
    
    <p>First name: <strong data-bind="text: firstName"></strong></p>
    <p>Last name: <strong data-bind="text: lastName"></strong></p>
    
    <p>First name: <input data-bind="value: firstName" /></p>
    <p>Last name: <input data-bind="value: lastName" /></p>
    
    <p>Full name: <strong data-bind="text: fullName"></strong></p>
    
    <button data-bind="click: capitalizeLastName">Go caps</button>
    
     <button id="btn">Show Message</button>
 
    <div id="message" style="display:none">         
        <h1>Hello from jQuery!</h1>         
    </div>

     <script type='text/javascript'>
            // Fallback to loading jQuery from a local path if the CDN is unavailable
            (window.jQuery || document.write('<script src="scripts/jquery-2.2.1.min.js"><\/script>'));
            // Fallback to loading knockoutjs from a local path if the CDN is unavailable
            (window.knockoutjs || document.write('<script src="scripts/knockout-3.3.0.js"><\/script>'));
        </script>
        
    <script type='text/javascript' src='scripts/knockout-3.3.0.js'>
      
      // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
      function AppViewModel() {
          this.firstName = ko.observable("Bert");
          this.lastName = ko.observable("Bertington");
      
          this.fullName = ko.computed(function() {
              return this.firstName() + " " + this.lastName();    
          }, this);
      
          this.capitalizeLastName = function() {
              var currentVal = this.lastName();        // Read the current value
              this.lastName(currentVal.toUpperCase()); // Write back a modified value
          };    
      }
      
      // Activates knockout.js
      ko.applyBindings(new AppViewModel());
    </script>

    <script type='text/javascript'>                
        function domReady() {
            $('#btn').click( showMessage );
        }
        
        function showMessage() {
            $('#message').fadeIn('slow');
        }
        
        $( domReady );
    </script>

</body>
</html>
